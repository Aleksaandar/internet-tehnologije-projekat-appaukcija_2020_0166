<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="zaboravljenaLozinka">
				<form>
					<label for="chk" aria-hidden="true">Zaboravljena lozinka</label>
					<h3>Unesite svoju email adresu</h3>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="resetEmail">
					<p *ngIf="validationMessage.length > 0" style="color:red">{{validationMessage}}</p>
					<button (click)="forgetPassword()">Dalje</button>
				</form>
			</div>

		
	</div>
</body>
</html>
