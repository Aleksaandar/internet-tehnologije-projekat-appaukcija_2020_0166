<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="unosLozinke">
				<form>
					<label for="chk" aria-hidden="true">Resetovanje Lozinke</label>
					<h3>Unesite novu lozinku</h3>
                
					<input type="password" #password name="password" placeholder="Unesi sifru">
                    <input type="password" #confirmPassword name="confirmPassword" placeholder="Potvrdi svoju sifru" >
					<p *ngIf="validationMessage.length > 0" style="color:red">{{validationMessage}}</p>
					<button (click)="resetPassword(password.value,confirmPassword.value)">Promeni</button>
				</form>
			</div>

		
	</div>
</body>
</html>
